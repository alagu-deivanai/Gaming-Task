<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="card.js"></script>
</head>

<body class="bg-gray-100 font-sans text-center">
    <h1 class="text-4xl font-bold text-red-600 mt-8">Memory Matching Game</h1>
    <p class="text-lg text-gray-700 mt-2">Match all the cards to win!</p>
    <div class="game-board grid grid-cols-4 gap-4 mx-auto mt-8 max-w-2xl"></div>
    <p id="status" class="text-lg text-gray-800 mt-4"></p>
    <button id="restart" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Restart Game</button>
</body>
</html>
